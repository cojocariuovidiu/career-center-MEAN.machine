<div class="container" data-ng-controller="HeaderController">
    <div class="navbar-header">
        <button class="navbar-toggle navbar-fixed-side navbar-fixed-side-left" type="button" data-ng-click="toggleCollapsibleMenu()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <div class="row navbar-custom"><a href="/#!/" class="navbar-brand">Business Career Center</a>
        </div>

    </div>

    <nav class="collapse navbar-collapse navbar-custom" collapse="!isCollapsed" role="navigation">

        <ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user);">
            <li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'">
                <a ng-switch-when="dropdown" class="dropdown-toggle">
                    <span data-ng-bind="item.title"></span>
                    <b class="caret"></b>
                </a>
                <ul ng-switch-when="dropdown" class="dropdown-menu">
                    <li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
                        <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
                    </li>
                </ul>
                <a ng-switch-default href="/#!/{{item.link}}" data-ng-bind="item.title"></a>
            </li>
        </ul>

        <!--<div id="sidebar-wrapper">-->
        <ul class="sidebar-nav" class="col-md-4">
    <li class="sidebar-brand">
        <ul data-ng-hide="authentication.user">
            <li ui-route="/signup" ng-class="{active: $uiRoute}">
                <a href="/#!/signup">SIGN UP</a>
            </li>
            <!--<li class="divider-vertical"></li>-->
            <li ui-route="/signin" ng-class="{active: $uiRoute}">
                <a href="/#!/signin">SIGN IN</a>
            </li>
            <li class="divider-vertical"></li>
            <li ui-route="/calendar" ng-class="{active: $uiRoute}">
                <a href="http://www.calendarasu.net78.net" target="_blank">CALENDAR</a>
            </li>
            <li class="divider-vertical"></li>
            <li ui-route="/fouryearplan" ng-class="{active: $uiRoute}">
                <a href="/#!/fouryearplan">FOUR YEAR PLAN</a>
            </li>

            <li class="divider-vertical"></li>
            <li ui-route="/gradclub" ng-class="{active: $uiRoute}">
                <a href="/#!/gradclub">GRAD CLUB</a>
            </li>

            <li class="divider-vertical"></li>
            <li ui-route="/tools" ng-class="{active: $uiRoute}">
                <a href="/#!/tools">TOOLS</a>
            </li>
            <li class="divider-vertical"></li>
            <li ui-route="/more" ng-class="{active: $uiRoute}">
                <a href="/#!/more">MORE</a>
            </li>
        </ul>
    </li>
</ul>
<!--</div>-->

        <ul class="nav navbar-nav navbar-left" data-ng-show="authentication.user">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span data-ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="/#!/settings/profile">Edit Profile</a>
                    </li>
                    <li>
                        <a href="/#!/settings/accounts">Manage Social Accounts</a>
                    </li>
                    <li data-ng-show="authentication.user.provider === 'local'">
                        <a href="/#!/settings/password">Change Password</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="/auth/signout">Signout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
